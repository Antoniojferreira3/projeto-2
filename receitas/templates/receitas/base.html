{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minhas Receitas{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

<header class="bg-gray-900 text-white p-6 shadow-lg rounded-b-lg">
    <div class="flex items-center justify-between w-full">
        
        <!-- Esquerda: Home -->
        <nav>
            <a href="{% url 'home' %}" class="text-gray-300 hover:text-white">
                <i class="fa fa-home"></i> Home
            </a>
        </nav>

        <!-- Centro: Ícone + Título -->
        <div class="flex items-center">
            <div class="text-4xl mr-4">
                <i class="fas fa-utensils"></i>
            </div>
            <h1 class="text-3xl font-bold">Minhas Receitas Deliciosas</h1>
        </div>

        <!-- Direita: vazio (pode usar no futuro) -->
        <div class="w-12"></div>
    </div>
</header>

    <nav class="flex justify-center space-x-8 mt-8">


    <!-- Todas -->
        <a href="{% url 'home' %}" 
         class="bg-gray-300 text-black px-4 py-2 rounded-lg hover:bg-orange-500 hover:text-white transition-colors duration-200">
        Todas
         </a>

    <!-- Comida -->
         <a href="{% url 'home' %}?categoria=comida" 
         class="bg-gray-300 text-black px-4 py-2 rounded-lg hover:bg-orange-500 hover:text-white transition-colors duration-200">
        Comida
        </a>

    <!-- Sobremesa -->
        <a href="{% url 'home' %}?categoria=sobremesa" 
         class="bg-gray-300 text-black px-4 py-2 rounded-lg hover:bg-orange-500 hover:text-white transition-colors duration-200">
        Sobremesa
        </a>

    <!-- Drinks -->
        <a href="{% url 'home' %}?categoria=drink" 
         class="bg-gray-300 text-black px-4 py-2 rounded-lg hover:bg-orange-500 hover:text-white transition-colors duration-200">
        Drinks
        </a>

    </nav>
    

    <main class="container mx-auto p-6 mt-8 bg-white rounded-lg shadow-md">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-12 p-6 text-center text-gray-600">
        <p>&copy; 2025 Minhas Receitas. Todos os direitos reservados a Antonio.</p>
    </footer>

</body>
</html>
